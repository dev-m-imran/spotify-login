<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="spotify-login.css" />
  </head>
  <body>
    <div id="main">
      <div id="music">
        <img src="spotify-64.png" alt="" />
        <h1>Log in to Spotify</h1>
      </div>
      <button id="google" class="topclass">
        <img src="2993685_brand_brands_google_logo_logos_icon.png" alt="" />
        <h3>Continue with Google</h3>
      </button>
      <button id="facebook" class="topclass">
        <img src="5296499_fb_facebook_facebook logo_icon.png" alt="" />
        <h3>Continue with Facebook</h3>
      </button>
      <button id="apple" class="topclass">
        <img src="new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg" alt="" />
        <h3>Continue with Apple</h3>
      </button>
      <br />
      <hr align="center" color="grey" width="500px" />
      <br />
      <div class="login-fields">
        <div>
          <label><h5>Email or username</h5></label>
          <input
            type="email"
            id="email"
            class="form-field"
            name=""
            placeholder="Email or username"
          />
        </div>
        <div>
          <label><h5>Password</h5></label>
          <input
            type="password"
            id="password"
            class="form-field"
            placeholder="Password"
          />
        </div>
        <br />
        <!-- Rounded switch -->
        <div class="switch-div">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <h6>Remember me</h6>
        </div>
        <br />
      </div>
      <button class="log"><h3>Log in</h3></button>
      <br />
      <br /><br />
      <div id="forgot" class="same">
        <a href="">Forgot your Password</a>
      </div>
      <br />
      <hr align="center" color="grey" width="500px" />
      <br /><br /><br /><br />
      <div id="sign" class="same">
        Don't have an account? &nbsp;<a href="">Sign up for Spotify</a>
      </div>
    </div>
    <br />
    <div id="footer">
      This site is protected by reCAPTCHA and the Google
      <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply
    </div>
  </body>
</html>
